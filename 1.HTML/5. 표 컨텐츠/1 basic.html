<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table 태그 공부</title>

    <style>
        table{
            border-collapse: collapse; 
            /* => 테이블 경계와 셀의 경계를 무너트려라. */
        }

    </style>



</head>
<body>
    <!-- table 태그는 표를 작성하는 태그입니다. -->
    <table border="1" >
        <tr> <!-- tabla의 자식태그 tr은 표의 행을 나타냅니다. -->
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>주소</th>
            <td rowspan="5"><button>세로버튼</button></td>
        </tr>  
        <tr>
            <td>김철수</td>
            <td>30</td>
            <td>남자</td>
            <td>서울특별시</td>
        </tr>  
        <tr>
            <td>박영희</td>
            <td>25</td>
            <td>여자</td>
            <td>대구</td>
        </tr>
        <tr>
            <td>여나나</td>
            <td>22</td>
            <td>남자</td>
            <td>통영</td>
        </tr>
        <tr>
            <!-- 가로 셀 병합: colspan -> 병합하고 싶은 셀의 개수를 지정 -->
            <td colspan="4" align="center">
                <button>버튼</button>
            </td>
        </tr>
    </table>

</body>
</html>
