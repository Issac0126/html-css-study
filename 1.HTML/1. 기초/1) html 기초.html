<!-- HTML 문서의 처음
HTML 문법을 이용해서 작성된 문서라는 일종의 선언-->
<!DOCTYPE html>                 <!-- <<이거 말하는거임 이거-->
<html lang="ko"> <!-- HTML 문서의 시작. 모든 HTML 태그는 이 내부에 작성된다.-->
<head>                          <!-- 페이지의 속성 및 정보를 설정-->
    <meta charset="UTF-8">      <!--페이지 인코딩을 UTF-8로 설정-->
    <title>html 기초 연습!</title> <!-- 웹 브라우저 창의 제목을 설정-->
</head>
<body> <!-- 웹 브라우저에 실제로 보여질 내용-->
    
    HTML 첫 연습 <br>
    오늘은 2023년 3월 15일 수요일!
        


</body>
</html>
