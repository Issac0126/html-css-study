<!DOCTYPE html>  <!-- ▲ 현재 문서는 HTML표준 규칙을 따른다는 의미. 
    다양한 브라우저에서 마크업에 대한 일관된 화면 표시가 가능하도록 해준다.-->
<html lang="ko"> <!-- HTML 문서의 시작. 
                    모든 HTML 태그는 이 내부에 작성된다.-->
<head>     <!-- 페이지의 정보 및 속성이나 설정을 지정-->
    <meta charset="UTF-8">          <!--페이지 인코딩을 UTF-8로 설정-->
    <title>html 기초 연습!</title>  <!-- 웹 브라우저 창의 제목을 설정-->
</head>
<body> <!-- 웹 브라우저에 실제로 보여질 내용-->
    
    HTML 첫 연습 <br>
    오늘은 2023년 3월 15일 수요일!
        


</body>
</html>
