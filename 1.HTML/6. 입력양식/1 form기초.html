<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form기초</title>
</head>
<body>
    
    <!-- 사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
        form 태그가 반드시 필요하다. 
        action: 전송할 정보를 처리할 페이지의 URL-->
    <form action="#" autocomplete="off">
        <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다. -->
        아이디: <input type="text" name="id" value="ㅎㅎ" readonly> <br>
        비밀번호: <input type="password" name="pw" required> <br><br>

        # 성별: <br>
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여 <br><febr>

        # 취미(다중 선택 가능): <br>
        <input type="checkbox" name="hobby" value="read">독서 <br>
        <input type="checkbox" name="hobby" value="sleep">수면 <br>
        <input type="checkbox" name="hobby" value="soccer">축구 <br>
        <input type="checkbox" name="hobby" value="game">게임 <br> <br>

        # 자기소개 <br>
        <textarea name="introduce" id="" cols="30" rows="10" placeholder="자기소개를 입력해주세요."></textarea> <br>
        
        # 이메일 <br>
        <input type="email" name="mail" placeholder="이메일을 입력하세요."> <br><br>

        # 나이 <br>
        <input type="number" name="age" 
            min="1" max="200" placeholder="나이를 입력하세요."> <br>

        <input type="range" name="" min="0" max="10" step="1" value="3"> <br><br>

        <input type="file" name="upload"> <br><br><br>


        <input type="submit" value="회원가입">





    </form>



</body>
</html>
