<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 삽입</title>
</head>
<body>

    <!-- 
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.
        
        상대 경로: 현재 존재하는 디렉토리를 기준으로
         해당 파일까지의 위치를 가리키는 경로. 
     -->


    <figure>
        <img src="./images/basic.jpg" alt="송아지 사진">
        <figcaption>우리집 송아지예요~~ 이쁘다</figcaption>
    </figure>

    <img src="./images/basic.jpg" alt="송아지 사진" width="200px">
    <!-- height는 웬만하면 사용X... 사진의 원래 비율을 해치기 때문.  -->

    <a href="https://www.naver.com/">
        <img src="https://cdn.pixabay.com/photo/2017/01/16/19/54/ireland-1985088_960_720.jpg" 
        alt="귀여운 양" width="100%">
    </a>


</body>
</html>
