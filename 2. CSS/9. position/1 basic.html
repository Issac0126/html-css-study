<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position basic</title>
    <style>
    .container{
        width: 400px;
        height: 300px;
        border: 4px dashed rgb(159, 175, 192);
        margin: 100px 0;
    }
    .box{
        width: 150px;
        height: 100px;
        background: rgb(255, 96, 56);
        border: 4px dashed rgb(255, 196, 0);
        
        position: relative;
    }
    .box1{
        left: 400px;
        top: 350px;
        /* right: 150px; */
    }
    .box2{
        top: 350px;
        left: 200px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
