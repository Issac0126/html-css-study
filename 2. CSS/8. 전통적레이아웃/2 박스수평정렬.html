<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스수평정렬</title>
    <style>
        .box{
         width: 150px; height: 100px;
         background: brown;
         font-size: 30px;
         color: #ffffff;
         margin: 10px;   
         float: right;
        }

        .new-box {
            width: 200px;
            height: 150px;
            background-color: orange;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <div class="new-box">4</div>
</body>
</html>
